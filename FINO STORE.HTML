<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fino Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Bernard+MT+Condensed&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            color: white;
            padding: 1em;
            animation: fadeIn 2s;
            z-index: 100;
            display: flex;
            justify-content: space-between; /* Distribuimos el espacio entre el logo y el menú */
            align-items: center;
            width: 100%;
            box-sizing: border-box;
        }

        .logo {
            font-size: 2.5em;
            font-family: 'Bernard MT Condensed', sans-serif;
        }

        nav {
            display: flex;
            justify-content: center; /* Centramos los items del menú */
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav li {
            margin-left: 1em;
            margin-right: 1em;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5em 1em;
            display: block;
        }

        main {
            padding: 20px;
            margin-top: 5em;
        }

        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .producto {
            width: 30%;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #333;
            text-align: center;
        }

        .producto img {
            max-width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            Fino Store
        </div>
        <nav>
            <ul>
                <li><a href="#">Gorras</a></li>
                <li><a href="#">Perfumes</a></li>
                <li><a href="#">Sudaderas</a></li>
                <li><a href="#">Marcas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="productos">
                <div class="producto">
                    <img src="imagen1.jpg" alt="Producto 1">
                    <h3>Producto 1</h3>
                    <p>Descripción del producto 1.</p>
                    <p>Precio: $100</p>
                </div>
                <div class="producto">
                    <img src="imagen2.jpg" alt="Producto 2">
                    <h3>Producto 2</h3>
                    <p>Descripción del producto 2.</p>
                    <p>Precio: $200</p>
                </div>
                 <div class="producto">
                    <img src="imagen3.jpg" alt="Producto 3">
                    <h3>Producto 3</h3>
                    <p>Descripción del producto 3.</p>
                    <p>Precio: $300</p>
                </div>
            </div>
        </section>
    </main>

    <footer>>
        <p>© 2026 Fino Store</p>
    </footer>

    <script>
        // Aquí puedes añadir código JavaScript
    </script>
</body>
</html>
